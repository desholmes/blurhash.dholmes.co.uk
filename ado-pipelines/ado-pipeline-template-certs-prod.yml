steps:
  - task: DownloadSecureFile@1
    name: rightmovePem
    displayName: 'Download Rightmove PROD .p12'
    inputs:
      secureFile: 'rightmove-prod.p12'
    enabled: true

  - script: |
       echo "Copying rightmove-prod.p12 to ./cert/rightmove.p12"
       cp $(rightmovePem.secureFilePath) ./cert/rightmove.p12
    displayName: 'Moving Rightmove PROD .p12'
    enabled: true

  - task: DownloadSecureFile@1
    name: zooplaCrt
    displayName: 'Download Zoopla PROD .crt'
    inputs:
      secureFile: 'zoopla-prod.crt'
    enabled: true

  - script: |
       echo "Copying zoopla-prod.cert to ./cert/zoopla.crt"
       cp $(zooplaCrt.secureFilePath) ./cert/zoopla.crt
    displayName: 'Moving Zoopla PROD .crt'
    enabled: true

  - task: DownloadSecureFile@1
    name: zooplaPem
    displayName: 'Download Zoopla PROD .pem'
    inputs:
      secureFile: 'zoopla-prod.pem'
    enabled: true

  - script: |
       echo "Copying zoopla-prod.pem to ./cert/zoopla.pem"
       cp $(zooplaPem.secureFilePath) ./cert/zoopla.pem
    displayName: 'Moving Zoopla PROD .pem'
    enabled: true
