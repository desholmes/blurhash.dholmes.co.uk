steps:
  - task: DownloadSecureFile@1
    name: rightmovePem
    displayName: 'Download Rightmove TEST .p12'
    inputs:
      secureFile: 'rightmove-test.p12'
    enabled: true

  - script: |
       echo "Copying rightmove-test.p12 to ./cert/rightmove.p12"
       cp $(rightmovePem.secureFilePath) ./cert/rightmove.p12
    displayName: 'Moving Rightmove TEST .p12'
    enabled: true

  - task: DownloadSecureFile@1
    name: zooplaCrt
    displayName: 'Download Zoopla TEST .crt'
    inputs:
      secureFile: 'zoopla-test.crt'
    enabled: true

  - script: |
       echo "Copying zoopla-test.cert to ./cert/zoopla.crt"
       cp $(zooplaCrt.secureFilePath) ./cert/zoopla.crt
    displayName: 'Moving Zoopla TEST .crt'
    enabled: true

  - task: DownloadSecureFile@1
    name: zooplaPem
    displayName: 'Download Zoopla TEST .pem'
    inputs:
      secureFile: 'zoopla-test.pem'
    enabled: true

  - script: |
       echo "Copying zoopla-test.pem to ./cert/zoopla.pem"
       cp $(zooplaPem.secureFilePath) ./cert/zoopla.pem
    displayName: 'Moving Zoopla TEST .pem'
    enabled: true
